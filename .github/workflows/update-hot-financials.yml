name: Update Hot Financials (Medium Frequency)

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-financials:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run hot financials update script
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: node _scripts/update-hot-financials.mjs