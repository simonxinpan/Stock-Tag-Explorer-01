name: Update Chinese Stocks Market Data (Medium Frequency)

on:
  schedule:
    # ä¸­æ¦‚è‚¡ç›˜å‰ç›˜åæ—¶æ®µè¿è¡Œï¼ˆUTC 12:00, 20:00ï¼‰
    # å¯¹åº”ç¾ä¸œæ—¶é—´ 8:00 AMï¼ˆç›˜å‰ï¼‰å’Œ 4:00 PMï¼ˆç›˜åï¼‰
    - cron: '0 12 * * 1-5'  # ç›˜å‰æ•°æ®æ›´æ–°
    - cron: '0 20 * * 1-5'  # ç›˜åæ•°æ®æ›´æ–°
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# é˜²æ­¢å¹¶å‘æ‰§è¡Œ
concurrency:
  group: chinese-stocks-market-data-update-medium
  cancel-in-progress: false

jobs:
  update-chinese-stocks-market-data-medium:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=BABA&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run Chinese stocks market data update (Medium Frequency)
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
          MARKET_TYPE: chinese_stocks
          UPDATE_FREQUENCY: medium
        run: |
          echo "ğŸš€ Starting Chinese stocks medium frequency update..."
          echo "ğŸ“Š Expected runtime: 8-10 minutes for Chinese stocks"
          echo "âš¡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Update company profiles (Weekly on Monday)
        if: github.event.schedule == '0 12 * * 1'
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MARKET_TYPE: chinese_stocks
        run: |
          echo "ğŸ“‹ Updating Chinese stocks company profiles..."
          node _scripts/update-company-profiles.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chinese-stocks-market-update-medium-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7