name: Update Chinese Stocks Market Data (Medium Frequency)

on:
  schedule:
    # 中概股中频更新 - 非交易时段运行，避免与高频工作流冲突
    # 盘前盘后时段，错开高频工作流的交易时段（UTC 13:30-20:00）
    - cron: '0 11 * * 1-5'  # 盘前数据更新（UTC 11:00，美东7:00 AM）
    - cron: '30 20 * * 1-5'  # 盘后数据更新（UTC 20:30，美东4:30 PM）
  workflow_dispatch:  # 允许手动触发
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# 防止并发执行
concurrency:
  group: chinese-stocks-market-data-update-medium
  cancel-in-progress: false

jobs:
  update-chinese-stocks-market-data-medium:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          echo "🔍 Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=BABA&token=$FINNHUB_API_KEY" || exit 1
          echo "✅ Finnhub API is accessible"
          
      - name: Run Chinese stocks market data update (Medium Frequency)
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
          MARKET_TYPE: chinese_stocks
          UPDATE_FREQUENCY: medium
        run: |
          echo "🚀 Starting Chinese stocks medium frequency update..."
          echo "📊 Expected runtime: 8-10 minutes for Chinese stocks"
          echo "⚡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Update company profiles (Weekly on Monday)
        if: github.event.schedule == '0 12 * * 1'
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MARKET_TYPE: chinese_stocks
        run: |
          echo "📋 Updating Chinese stocks company profiles..."
          node _scripts/update-company-profiles.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chinese-stocks-market-update-medium-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7