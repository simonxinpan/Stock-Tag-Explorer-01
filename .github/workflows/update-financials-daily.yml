name: Update Financials & Dynamic Tags (Daily)

on:
  schedule:
    - cron: '0 23 * * *'  # 每天 UTC 23:00 运行（美股收盘后）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-financials-and-tags:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4小时超时，处理所有股票的财务数据和标签计算
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run daily financials and tags update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: node _scripts/update-financials-daily.mjs
        
      - name: Report completion
        if: always()
        run: |
          echo "Daily financials and tags update completed at $(date)"
          echo "Status: ${{ job.status }}"