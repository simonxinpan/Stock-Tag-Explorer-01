name: Update S&P 500 Market Data - Batch 11 (501-530)

on:
  schedule:
    # æ¯15åˆ†é’Ÿå¼€å§‹ç¬¬åä¸€æ‰¹å¤„ç†ï¼Œå»¶è¿Ÿ50åˆ†é’Ÿ (å‘¨ä¸€è‡³å‘¨äº”, UTC 13-20ç‚¹)
    - cron: '50,5,20,35 13-20 * * 1-5'
    # é—­å¸‚åæœ€ç»ˆè¿è¡Œ
    - cron: '50 21 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: market-data-update-batch-11
  cancel-in-progress: false

jobs:
  update_sp500_batch_11:
    name: "ğŸš€ Update S&P 500 Data - Batch 11 (501-530)"
    runs-on: ubuntu-latest
    timeout-minutes: 6
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
      BATCH_START: 501
      BATCH_END: 530
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=AAPL&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run S&P 500 Update Script - Batch 11 (Final)
        run: |
          echo "ğŸš€ Starting S&P 500 market data update - Batch 11 (final 30 stocks: 501-530)..."
          echo "ğŸ“Š Expected runtime: 1-2 minutes for 30 stocks"
          node _scripts/update-market-data.mjs
          
      - name: Verify Update Success
        run: |
          echo "âœ… S&P 500 Batch 11 (Final) update completed successfully"
          echo "ğŸ‰ All 530 S&P 500 stocks have been processed across 11 batches"