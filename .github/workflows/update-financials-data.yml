name: Update Financial Data (Low Frequency)

on:
  schedule:
    # 每天早上8点更新一次财务数据 (UTC时间)
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-financials-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 给予充足的时间处理所有股票的财务数据
    
    steps:
    - name: Update Financial Data via API
      run: |
        echo "💰 Starting financial data update..."
        echo "⏰ This process may take up to 45 minutes for 500+ stocks..."
        
        response=$(curl -s -w "\n%{http_code}" \
          -X POST \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          "https://stock-tag-explorer-01.vercel.app/api/update-financials")
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n -1)
        
        echo "📊 API Response: $body"
        echo "💰 HTTP Status: $http_code"
        
        if [ "$http_code" -eq 200 ]; then
          echo "✅ Financial data update completed successfully!"
        else
          echo "❌ Financial data update failed with status: $http_code"
          echo "Response: $body"
          exit 1
        fi

    - name: Verify Update
      run: |
        echo "🔍 Verifying financial data update..."
        # 可以添加额外的验证逻辑
        echo "✅ Financial data update verification completed"