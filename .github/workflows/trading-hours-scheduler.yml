# 文件: .github/workflows/trading-hours-scheduler.yml
# 交易时段调度器 - 协调中概股和标普500的高频数据更新
# 确保在各自交易时段内进行高频更新，非交易时段进行低频维护

name: Trading Hours Scheduler

on:
  schedule:
    # 美股交易时段 (UTC): 14:30-21:00 (EST 9:30-16:00)
    # 每5分钟触发一次标普500高频更新
    - cron: '*/5 14-20 * * 1-5'  # 周一到周五，UTC 14:30-20:55
    
    # 中概股交易时段 (UTC): 01:30-08:00 (CST 9:30-16:00)
    # 每5分钟触发一次中概股高频更新
    - cron: '*/5 1-7 * * 1-5'    # 周一到周五，UTC 01:30-07:55
    
    # 非交易时段维护更新 - 每小时一次
    - cron: '0 8-13,21-23 * * 1-5'  # 工作日非交易时段
    - cron: '0 * * * 0,6'           # 周末全天
  
  workflow_dispatch:
    inputs:
      market_type:
        description: '选择市场类型'
        required: true
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'us_stocks'
          - 'chinese_stocks'
          - 'maintenance'
      update_frequency:
        description: '更新频率'
        required: true
        default: 'high'
        type: choice
        options:
          - 'high'
          - 'medium'
          - 'low'

concurrency:
  group: trading-hours-scheduler
  cancel-in-progress: false

jobs:
  determine-market-schedule:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      market_type: ${{ steps.schedule.outputs.market_type }}
      update_frequency: ${{ steps.schedule.outputs.update_frequency }}
      should_run_us: ${{ steps.schedule.outputs.should_run_us }}
      should_run_chinese: ${{ steps.schedule.outputs.should_run_chinese }}
    
    steps:
      - name: Determine Market Schedule
        id: schedule
        run: |
          current_hour=$(date -u +%H)
          current_day=$(date -u +%u)  # 1=Monday, 7=Sunday
          
          # 手动触发模式
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            market_type="${{ github.event.inputs.market_type }}"
            frequency="${{ github.event.inputs.update_frequency }}"
            
            if [ "$market_type" = "auto" ]; then
              # 自动判断当前应该更新哪个市场
              if [ $current_hour -ge 14 ] && [ $current_hour -le 20 ] && [ $current_day -le 5 ]; then
                market_type="us_stocks"
              elif [ $current_hour -ge 1 ] && [ $current_hour -le 7 ] && [ $current_day -le 5 ]; then
                market_type="chinese_stocks"
              else
                market_type="maintenance"
                frequency="low"
              fi
            fi
          else
            # 定时触发模式
            if [ $current_hour -ge 14 ] && [ $current_hour -le 20 ] && [ $current_day -le 5 ]; then
              market_type="us_stocks"
              frequency="high"
            elif [ $current_hour -ge 1 ] && [ $current_hour -le 7 ] && [ $current_day -le 5 ]; then
              market_type="chinese_stocks"
              frequency="high"
            else
              market_type="maintenance"
              frequency="low"
            fi
          fi
          
          echo "market_type=$market_type" >> $GITHUB_OUTPUT
          echo "update_frequency=$frequency" >> $GITHUB_OUTPUT
          
          # 设置具体执行标志
          if [ "$market_type" = "us_stocks" ] || [ "$market_type" = "maintenance" ]; then
            echo "should_run_us=true" >> $GITHUB_OUTPUT
          else
            echo "should_run_us=false" >> $GITHUB_OUTPUT
          fi
          
          if [ "$market_type" = "chinese_stocks" ] || [ "$market_type" = "maintenance" ]; then
            echo "should_run_chinese=true" >> $GITHUB_OUTPUT
          else
            echo "should_run_chinese=false" >> $GITHUB_OUTPUT
          fi
          
          echo "📊 Market Schedule Determined:"
          echo "  Market Type: $market_type"
          echo "  Frequency: $frequency"
          echo "  Current Hour (UTC): $current_hour"
          echo "  Current Day: $current_day"

  trigger-us-stocks-update:
    needs: determine-market-schedule
    if: needs.determine-market-schedule.outputs.should_run_us == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger US Stocks Update
        run: |
          frequency="${{ needs.determine-market-schedule.outputs.update_frequency }}"
          market_type="${{ needs.determine-market-schedule.outputs.market_type }}"
          
          echo "🇺🇸 Triggering US Stocks Update"
          echo "  Market Type: $market_type"
          echo "  Frequency: $frequency"
          
          # 根据频率选择不同的更新策略 - 使用统一S&P 500工作流
          if [ "$frequency" = "high" ]; then
            echo "High frequency mode: Triggering unified S&P 500 auto batch processing"
            # 触发统一S&P 500工作流，自动批次模式
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-sp500-unified.yml/dispatches" \
              -d '{"ref":"main","inputs":{"batch_mode":"auto","debug_mode":"false","force_update":"false"}}' \
              || echo "Unified S&P 500 auto batch trigger failed"
              
          elif [ "$frequency" = "medium" ]; then
            echo "Medium frequency mode: Triggering unified S&P 500 selective batch processing"
            # 触发统一S&P 500工作流，单批次模式（随机选择一个批次）
            RANDOM_BATCH=$((1 + RANDOM % 11))
            echo "Selected random batch: $RANDOM_BATCH"
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-sp500-unified.yml/dispatches" \
              -d "{\"ref\":\"main\",\"inputs\":{\"batch_mode\":\"single\",\"batch_number\":\"$RANDOM_BATCH\",\"debug_mode\":\"false\",\"force_update\":\"false\"}}" \
              || echo "Unified S&P 500 single batch trigger failed"
              
          else
            echo "Low frequency mode: Triggering unified S&P 500 full update"
            # 触发统一S&P 500工作流，完整更新模式
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-sp500-unified.yml/dispatches" \
              -d '{"ref":"main","inputs":{"batch_mode":"full","debug_mode":"false","force_update":"true"}}' \
              || echo "Unified S&P 500 full update trigger failed"
          fi

  trigger-chinese-stocks-update:
    needs: determine-market-schedule
    if: needs.determine-market-schedule.outputs.should_run_chinese == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger Chinese Stocks Update
        run: |
          frequency="${{ needs.determine-market-schedule.outputs.update_frequency }}"
          market_type="${{ needs.determine-market-schedule.outputs.market_type }}"
          
          echo "🇨🇳 Triggering Chinese Stocks Update"
          echo "  Market Type: $market_type"
          echo "  Frequency: $frequency"
          
          # 根据频率选择不同的更新策略
          if [ "$frequency" = "high" ]; then
            echo "High frequency mode: Triggering all Chinese stocks workflows"
            
            # 触发高频市场数据更新
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-chinese-stocks-hf.yml/dispatches" \
              -d '{"ref":"main"}'
            
            sleep 2
            
            # 触发中频市场数据更新
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-chinese-stocks-market-data-medium.yml/dispatches" \
              -d '{"ref":"main"}'
              
          elif [ "$frequency" = "medium" ]; then
            echo "Medium frequency mode: Triggering medium frequency updates"
            
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-chinese-stocks-market-data-medium.yml/dispatches" \
              -d '{"ref":"main"}'
              
          else
            echo "Low frequency mode: Triggering basic updates"
            
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-chinese-stocks-market-data-low.yml/dispatches" \
              -d '{"ref":"main"}'
          fi

  update-summary:
    needs: [determine-market-schedule, trigger-us-stocks-update, trigger-chinese-stocks-update]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Update Summary
        run: |
          market_type="${{ needs.determine-market-schedule.outputs.market_type }}"
          frequency="${{ needs.determine-market-schedule.outputs.update_frequency }}"
          
          echo "📈 Trading Hours Scheduler Summary"
          echo "================================="
          echo "Market Type: $market_type"
          echo "Update Frequency: $frequency"
          echo "Timestamp: $(date -u)"
          echo "US Stocks Triggered: ${{ needs.determine-market-schedule.outputs.should_run_us }}"
          echo "Chinese Stocks Triggered: ${{ needs.determine-market-schedule.outputs.should_run_chinese }}"
          
          if [ "${{ needs.trigger-us-stocks-update.result }}" = "success" ]; then
            echo "✅ US Stocks update triggered successfully"
          elif [ "${{ needs.trigger-us-stocks-update.result }}" = "skipped" ]; then
            echo "⏭️ US Stocks update skipped (not in trading hours)"
          else
            echo "❌ US Stocks update failed"
          fi
          
          if [ "${{ needs.trigger-chinese-stocks-update.result }}" = "success" ]; then
            echo "✅ Chinese Stocks update triggered successfully"
          elif [ "${{ needs.trigger-chinese-stocks-update.result }}" = "skipped" ]; then
            echo "⏭️ Chinese Stocks update skipped (not in trading hours)"
          else
            echo "❌ Chinese Stocks update failed"
          fi
# 版本: Trading Hours High-Frequency Data Scheduler
name: Trading Hours High-Frequency Data Scheduler

on:
  schedule:
    # 交易时段启动器 - 每个交易日开始时启动 (UTC 13:30 = EST 9:30 AM)
    - cron: '30 13 * * 1-5'
    # 中午重启检查 (UTC 17:00 = EST 1:00 PM)
    - cron: '0 17 * * 1-5'
  workflow_dispatch:
    inputs:
      force_start:
        description: 'Force start all high-frequency workflows?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: trading-hours-scheduler
  cancel-in-progress: false

jobs:
  check_trading_hours:
    name: "📅 Trading Hours Coordinator"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    env:
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
      FORCE_START: ${{ github.event.inputs.force_start || 'false' }}
    
    outputs:
      is_trading_hours: ${{ steps.check_time.outputs.is_trading_hours }}
      current_hour: ${{ steps.check_time.outputs.current_hour }}
      workflow_status: ${{ steps.check_time.outputs.workflow_status }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check Trading Hours and Schedule
        id: check_time
        run: |
          # 获取当前UTC时间
          current_utc=$(date -u +%H:%M)
          current_hour=$(date -u +%H)
          current_minute=$(date -u +%M)
          current_day=$(date -u +%u)  # 1=Monday, 7=Sunday
          
          echo "🕐 Current UTC time: $current_utc"
          echo "📅 Current day of week: $current_day (1=Mon, 7=Sun)"
          
          # 检查是否为交易日 (周一到周五)
          if [ $current_day -ge 1 ] && [ $current_day -le 5 ]; then
            echo "✅ Today is a trading day"
            
            # 检查是否在交易时间内 (UTC 13:30-20:00 = EST 9:30AM-4:00PM)
            if [ $current_hour -ge 13 ] && [ $current_hour -lt 20 ]; then
              if [ $current_hour -eq 13 ] && [ $current_minute -lt 30 ]; then
                echo "⏰ Pre-market: Trading starts at 13:30 UTC"
                echo "is_trading_hours=false" >> $GITHUB_OUTPUT
              else
                echo "🔔 TRADING HOURS ACTIVE"
                echo "is_trading_hours=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "🌙 After hours: Trading ended at 20:00 UTC"
              echo "is_trading_hours=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "🏖️ Weekend: No trading today"
            echo "is_trading_hours=false" >> $GITHUB_OUTPUT
          fi
          
          echo "current_hour=$current_hour" >> $GITHUB_OUTPUT
          echo "workflow_status=scheduled" >> $GITHUB_OUTPUT
          
      - name: Display Workflow Schedule
        if: steps.check_time.outputs.is_trading_hours == 'true' || env.FORCE_START == 'true'
