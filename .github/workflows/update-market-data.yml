name: Update Market Data (High Frequency)

on:
  schedule:
    - cron: '*/30 * * * *'  # æ¯30åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡ï¼Œå‡å°‘å¹¶è¡Œå†²çª
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# é˜²æ­¢å¹¶å‘æ‰§è¡Œï¼Œé¿å…æ•°æ®åº“å†²çªå’ŒAPIé™åˆ¶é—®é¢˜
concurrency:
  group: market-data-update
  cancel-in-progress: false  # ä¸å–æ¶ˆæ­£åœ¨è¿è¡Œçš„ä»»åŠ¡ï¼Œè€Œæ˜¯ç­‰å¾…å®Œæˆ

jobs:
  update-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 12  # è®¾ç½®è¶…æ—¶ï¼Œé˜²æ­¢ä»»åŠ¡å¡æ­»
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=AAPL&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run market data update (Finnhub)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          echo "ğŸš€ Starting Finnhub market data update..."
          echo "ğŸ“Š Expected runtime: 8-10 minutes for ~500 stocks"
          echo "âš¡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: market-update-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7