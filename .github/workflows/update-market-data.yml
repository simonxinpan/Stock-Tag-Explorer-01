name: Update S&P 500 Market Data - Batch 1 (1-50)

on:
  schedule:
    # æ¯15åˆ†é’Ÿå¼€å§‹ç¬¬ä¸€æ‰¹å¤„ç† (å‘¨ä¸€è‡³å‘¨äº”, UTC 13-20ç‚¹)
    - cron: '0,15,30,45 13-20 * * 1-5'
    # é—­å¸‚åæœ€ç»ˆè¿è¡Œ
    - cron: '0 21 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# é˜²æ­¢å¹¶å‘æ‰§è¡Œï¼Œé¿å…æ•°æ®åº“å†²çªå’ŒAPIé™åˆ¶é—®é¢˜
concurrency:
  group: market-data-update-batch-1
  cancel-in-progress: false

jobs:
  update_sp500_batch_1:
    name: "ğŸš€ Update S&P 500 Data - Batch 1 (1-50)"
    runs-on: ubuntu-latest
    timeout-minutes: 8 # 50åªè‚¡ç¥¨ï¼Œæ—¶é—´ç¼©çŸ­
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
      BATCH_START: 1
      BATCH_END: 50
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=AAPL&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run S&P 500 Update Script - Batch 1
        run: |
          echo "ğŸš€ Starting S&P 500 market data update - Batch 1 (stocks 1-50)..."
          echo "ğŸ“Š Expected runtime: 2-3 minutes for 50 stocks"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Verify Update Success
        run: |
          echo "âœ… S&P 500 Batch 1 update completed successfully"
          echo "ğŸ“ˆ Next batch will start in 15 minutes"