name: Update S&P 500 Market Data (High Frequency)

on:
  schedule:
    # é«˜é¢‘è°ƒåº¦: åœ¨æ¯å°æ—¶çš„ 10, 25, 40, 55 åˆ†æ‰§è¡Œ (å‘¨ä¸€è‡³å‘¨äº”, UTC 13-20ç‚¹)
    - cron: '10,25,40,55 13-20 * * 1-5'
    # é—­å¸‚åæœ€ç»ˆè¿è¡Œ
    - cron: '10 21 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# é˜²æ­¢å¹¶å‘æ‰§è¡Œï¼Œé¿å…æ•°æ®åº“å†²çªå’ŒAPIé™åˆ¶é—®é¢˜
concurrency:
  group: market-data-update
  cancel-in-progress: false  # ä¸å–æ¶ˆæ­£åœ¨è¿è¡Œçš„ä»»åŠ¡ï¼Œè€Œæ˜¯ç­‰å¾…å®Œæˆ

jobs:
  update_sp500:
    name: "ğŸš€ Update S&P 500 Data"
    runs-on: ubuntu-latest
    timeout-minutes: 15 # æ ‡æ™®500æ•°é‡å¤šï¼Œè¶…æ—¶æ—¶é—´é•¿ä¸€äº›
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=AAPL&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run S&P 500 Update Script
        run: |
          echo "ğŸš€ Starting S&P 500 market data update..."
          echo "ğŸ“Š Expected runtime: 8-10 minutes for ~500 stocks"
          echo "âš¡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: market-update-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7