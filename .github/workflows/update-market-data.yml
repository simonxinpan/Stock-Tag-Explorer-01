# 文件: .github/workflows/update-market-data.yml
# 版本: Staggered Schedule
name: Update S&P 500 Market Data (High Frequency)

on:
  schedule:
    # 高频调度: 在每小时的 10, 25, 40, 55 分执行 (周一至周五, UTC 13-20点)
    - cron: '10,25,40,55 13-20 * * 1-5'
    # 闭市后最终运行
    - cron: '10 21 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# 防止并发执行，避免数据库冲突和API限制问题
concurrency:
  group: market-data-update
  cancel-in-progress: false  # 不取消正在运行的任务，而是等待完成

jobs:
  update_sp500:
    name: "🚀 Update S&P 500 Data"
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 标普500数量多，超时时间长一些
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        run: |
          echo "🔍 Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=AAPL&token=$FINNHUB_API_KEY" || exit 1
          echo "✅ Finnhub API is accessible"
          
      - name: Run S&P 500 Update Script
        run: |
          echo "🚀 Starting S&P 500 market data update..."
          echo "📊 Expected runtime: 8-10 minutes for ~500 stocks"
          echo "⚡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: market-update-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7