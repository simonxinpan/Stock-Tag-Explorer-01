name: S&P 500 Matrix Batch Updater (Part 2)

on:
  schedule:
    # 关键：设置一个与第一部分错开的、更晚的启动时间
    # 例如，如果第一部分在13:35 UTC启动，总运行时长约1.5-2小时
    # 我们可以安全地在 16:00 UTC 启动第二部分
    - cron: '0 16 * * 1-5'
  workflow_dispatch:

jobs:
  run_matrix_batches:
    name: "🚀 Run S&P 500 Price Update (Batch ${{ matrix.batch }}/11)"
    runs-on: ubuntu-latest
    
    strategy:
      # 关键：只定义后6个批次
      matrix:
        batch: [6, 7, 8, 9, 10, 11]
      # 关键：确保批次按顺序、一次一个地执行
      max-parallel: 1
      # 如果一个批次失败，不取消其他批次
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18', cache: 'npm' }
      - run: npm ci

      - name: "Run Batch ${{ matrix.batch }}"
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          BATCH_NUMBER: ${{ matrix.batch }}
          BATCH_SIZE: 50
        run: node _scripts/update-sp500-prices-batch.mjs
      
      - name: "Wait for 5 minutes before next batch"
        # 在最后一个批次(11)之后，不再等待
        if: matrix.batch < 11
        run: sleep 300