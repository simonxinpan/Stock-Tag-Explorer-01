name: ETL Smart Batch Processor

on:
  schedule:
    - cron: '*/15 * * * *'  # 每15分钟执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  etl-batch-process:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 15分钟超时，每批处理50只股票
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ETL Batch Process
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          echo "🚀 Starting ETL batch process at $(date)"
          echo "📋 Processing next batch of up to 50 stocks..."
          
          # 运行智能分批脚本，每次处理50只股票
          node _scripts/update-financials-daily.mjs
          
          echo "✅ ETL batch process completed at $(date)"
          
      - name: Report completion
        if: always()
        run: |
          echo "📋 ETL batch job completed at $(date)"
          echo "Status: ${{ job.status }}"
          
          # 如果失败，输出调试信息
          if [ "${{ job.status }}" != "success" ]; then
            echo "🔍 Debug Info:"
            echo "  - Workflow: ${{ github.workflow }}"
            echo "  - Run ID: ${{ github.run_id }}"
            echo "  - Check logs above for detailed error information"
          fi