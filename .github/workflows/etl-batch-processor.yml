name: Daily ETL Complete Processor

on:
  schedule:
    - cron: '0 2 * * *'  # 每日凌晨2点执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  daily-etl-process:
    runs-on: ubuntu-latest
    timeout-minutes: 150  # 2.5小时超时，处理502只股票
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Daily ETL Process
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          echo "🚀 Starting daily ETL process at $(date)"
          echo "📋 Processing all 502 stocks with smart batching..."
          
          # 运行升级后的daily脚本，内置智能分批和延迟机制
          node _scripts/update-financials-daily.mjs
          
          echo "✅ Daily ETL process completed at $(date)"
          
      - name: Report completion
        if: always()
        run: |
          echo "📋 Daily ETL job completed at $(date)"
          echo "Status: ${{ job.status }}"
          
          # 如果失败，输出调试信息
          if [ "${{ job.status }}" != "success" ]; then
            echo "🔍 Debug Info:"
            echo "  - Workflow: ${{ github.workflow }}"
            echo "  - Run ID: ${{ github.run_id }}"
            echo "  - Check logs above for detailed error information"
          fi