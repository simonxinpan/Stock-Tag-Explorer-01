    timeout-minutes: 10  # 10åˆ†é’Ÿè¶…æ—¶ï¼Œå¤„ç†70åªè‚¡ç¥¨åº”è¯¥è¶³å¤Ÿ
    
    steps:
      - name: Call ETL Batch Processor API
        run: |
          echo "ğŸš€ Starting ETL batch processing at $(date)"
          
          # è°ƒç”¨Verceléƒ¨ç½²çš„ETLæ‰¹å¤„ç†API
          response=$(curl -s -w "\n%{http_code}" -X POST \
