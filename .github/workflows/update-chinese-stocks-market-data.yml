# 文件: .github/workflows/update-chinese-stocks-market-data.yml
# 版本: Final & Safe Replacement
# 目的: 此文件现在是中概股高频更新的唯一入口，逻辑清晰且独立。
name: Update Chinese Stocks Market Data (High Frequency)

on:
  schedule:
    # 中概股更新: 在美股交易时段的每小时 05, 20, 35, 50 分执行
    - cron: '5,20,35,50 13-20 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
          - 'true'
          - 'false'

jobs:
  update_chinese_stocks:
    name: "🐉 Update Chinese Stocks Data"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Chinese Stocks Update Script
        env:
          # 关键: 使用指向'chinese_stocks_db'的密钥
          DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DB_URL }} 
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
        # 关键: 确保运行的是我们准备好的、正确的脚本
        run: node _scripts/update-chinese-stocks-data.mjs