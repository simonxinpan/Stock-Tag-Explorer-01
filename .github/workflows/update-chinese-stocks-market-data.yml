# 文件: .github/workflows/update-chinese-stocks-market-data.yml
# 版本: Staggered Schedule
name: Update Chinese Stocks Market Data (High Frequency)

on:
  schedule:
    # 高频调度: 在每小时的 02, 17, 32, 47 分执行 (周一至周五, UTC 13-20点)
    - cron: '2,17,32,47 13-20 * * 1-5'
    # 闭市后最终运行
    - cron: '2 21 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update_chinese_stocks:
    name: "🐉 Update Chinese Stocks Data"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # 关键变更: 将环境变量设置在 Job 层面
    env:
      DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DB_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Chinese Stocks Update Script
        # 脚本运行时，会自动继承上面 Job 层面定义的 env
        run: node _scripts/update-chinese-stocks-data.mjs