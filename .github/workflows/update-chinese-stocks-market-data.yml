# ====================================================================
#  中概股高频数据更新工作流 (最终安全版)
#  版本: 8.0 - Secure Trigger & Job-Level Env
# ====================================================================
name: Update Chinese Stocks Market Data (High Frequency)

on:
  # 触发器1: 定时运行 (只在默认分支上运行，能访问secrets)
  schedule:
    - cron: '5,20,35,50 13-20 * * 1-5'
  
  # 触发器2: 手动运行 (只在您选择的分支上运行，能访问secrets)
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update_chinese_stocks:
    name: "🐉 Update Chinese Stocks Data (Polygon-Powered)"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # 关键变更: 将环境变量设置在 Job 层面
    env:
      DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DB_URL }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Chinese Stocks Update Script
        # 脚本运行时，会自动继承上面 Job 层面定义的 env
        run: node _scripts/update-chinese-stocks-data.mjs