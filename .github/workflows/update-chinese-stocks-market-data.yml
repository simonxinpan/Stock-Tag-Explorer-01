name: Update Chinese Stocks Market Data (High Frequency)

on:
  schedule:
    # ä¸­æ¦‚è‚¡äº¤æ˜“æ—¶æ®µè¿è¡Œï¼ˆUTC 21:30-04:00ï¼Œå‘¨ä¸€è‡³å‘¨äº”ï¼‰
    # å¯¹åº”ç¾ä¸œæ—¶é—´ 9:30 AM - 4:00 PM
    - cron: '30,0 21-23 * * 1-5'  # æ¯30åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡ï¼Œ21:30-23:30
    - cron: '30,0 0-3 * * 2-6'    # æ¯30åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡ï¼Œ00:30-03:30ï¼ˆæ¬¡æ—¥ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# é˜²æ­¢å¹¶å‘æ‰§è¡Œï¼Œé¿å…æ•°æ®åº“å†²çªå’ŒAPIé™åˆ¶é—®é¢˜
concurrency:
  group: chinese-stocks-market-data-update
  cancel-in-progress: false  # ä¸å–æ¶ˆæ­£åœ¨è¿è¡Œçš„ä»»åŠ¡ï¼Œè€Œæ˜¯ç­‰å¾…å®Œæˆ

jobs:
  update-chinese-stocks-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # è®¾ç½®è¶…æ—¶ï¼Œé˜²æ­¢ä»»åŠ¡å¡æ­»
    
    # æ·»åŠ äº¤æ˜“æ—¶æ®µæ£€æŸ¥
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'schedule')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health check - Verify API and DB connectivity
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          echo "ğŸ” Checking Finnhub API connectivity..."
          curl -f "https://finnhub.io/api/v1/quote?symbol=BABA&token=$FINNHUB_API_KEY" || exit 1
          echo "âœ… Finnhub API is accessible"
          
      - name: Run Chinese stocks market data update (Finnhub)
        env:
          CHINESE_STOCKS_DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
          MARKET_TYPE: chinese_stocks
        run: |
          echo "ğŸš€ Starting Chinese stocks Finnhub market data update..."
          echo "ğŸ“Š Expected runtime: 10-12 minutes for Chinese stocks"
          echo "âš¡ Rate limit: 1 request/second (60/minute)"
          node _scripts/update-market-data-finnhub.mjs
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chinese-stocks-market-update-logs
          path: |
            /home/runner/work/Stock-Tag-Explorer-01/Stock-Tag-Explorer-01/*.log
          retention-days: 7