# 文件: .github/workflows/update-chinese-stocks-hf.yml
# 版本: Final Standalone Version
name: Update Chinese Stocks Data (High Frequency)

on:
  schedule:
    # 中概股更新: 在美股交易时段的每小时 05, 20, 35, 50 分执行
    # UTC 13:00-20:00 覆盖美东时间 9:00-16:00 (夏令时/冬令时)
    - cron: '5,20,35,50 13-20 * * 1-5'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode for detailed logs? (开启调试日志?)'
        required: true
        default: 'false'
        type: choice
          - 'true'
          - 'false'

jobs:
  update_chinese_stocks:
    name: "🐉 Update Chinese Stocks Data"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run Chinese Stocks Update Script
        env:
          # 关键: 确保这个secret指向'chinese_stocks_db'
          DATABASE_URL: ${{ secrets.CHINESE_STOCKS_DB_URL }} 
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
        # 关键: 确保运行的是我们刚刚修复好的新脚本
        run: node _scripts/update-chinese-stocks-data.mjs