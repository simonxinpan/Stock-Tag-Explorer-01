<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榜单详情 - Stock Tag Explorer</title>
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/mobile-ranking-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-app">
        <!-- 状态栏占位 -->
        <div class="status-bar-placeholder"></div>
        
        <!-- 固定顶部导航 -->
        <div class="fixed-top-nav">
            <div class="nav-content">
                <div class="header-back-section">
                    <button class="back-btn" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="nav-title-section">
                        <h1 class="nav-title" id="ranking-title">榜单详情</h1>
                        <p class="nav-subtitle" id="ranking-subtitle">数据加载中...</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="refresh-btn" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 市场切换区域 -->
            <div class="market-switch-section">
                <div class="market-toggle-buttons">
                    <button class="market-toggle-btn active" data-market="sp500">
                        <span class="market-flag">🇺🇸</span>
                        <span class="market-name">标普500</span>
                    </button>
                    <button class="market-toggle-btn" data-market="chinese_stocks">
                        <span class="market-flag">🇨🇳</span>
                        <span class="market-name">中概股</span>
                    </button>
                </div>
            </div>

            <!-- 榜单信息卡片 -->
            <div class="ranking-info-card">
                <div class="ranking-header">
                    <div class="ranking-icon" id="ranking-icon">📊</div>
                    <div class="ranking-details">
                        <h2 class="ranking-name" id="ranking-name">榜单名称</h2>
                        <p class="ranking-description" id="ranking-description">榜单描述</p>
                    </div>
                </div>
                <div class="ranking-stats">
                    <div class="stat-item">
                        <span class="stat-label">更新时间</span>
                        <span class="stat-value" id="update-time">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">股票数量</span>
                        <span class="stat-value" id="stock-count">--</span>
                    </div>
                </div>
            </div>

            <!-- 股票列表 -->
            <div class="stock-list-container">
                <div class="list-header">
                    <h3>完整榜单</h3>
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="rank">
                            <i class="fas fa-sort-numeric-down"></i>
                            排名
                        </button>
                    </div>
                </div>
                
                <!-- 加载状态 -->
                <div class="loading-state" id="loading-state">
                    <div class="loading-spinner"></div>
                    <p>正在加载榜单数据...</p>
                </div>

                <!-- 股票列表 -->
                <div class="stock-list" id="stock-list">
                    <!-- 动态生成股票项 -->
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">📊</div>
                    <h3>暂无数据</h3>
                    <p>当前榜单暂无可显示的股票数据</p>
                    <button class="retry-btn" onclick="location.reload()">重新加载</button>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='mobile.html'">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>榜单</span>
            </div>
            <div class="nav-item" onclick="location.href='mobile-market-detail.html'">
                <i class="fas fa-building"></i>
                <span>市场</span>
            </div>
            <div class="nav-item" onclick="location.href='mobile-tag-detail.html'">
                <i class="fas fa-tags"></i>
                <span>标签</span>
            </div>
        </div>

        <!-- Toast 通知 -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./scripts/mobile-ranking-detail.js"></script>
</body>
</html>
