<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>榜单详情</title>
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/mobile-ranking-detail.css">
</head>
<body>
    <div id="mobile-app" class="mobile-app">
        <main class="mobile-main">
            <div id="ranking-detail-mobile" class="page-content active">
                <div class="fixed-top-nav">
                    <!-- ... (您提供的所有顶部导航HTML代码保持不变) ... -->
                </div>
                <div class="ranking-nav-container">
                    <!-- ... (您提供的所有榜单导航按钮HTML代码保持不变) ... -->
                </div>
                <div id="loading-ranking" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>正在加载榜单数据...</p>
                </div>
                <div id="error-ranking" class="error-state hidden">
                    <p>加载失败，请下拉刷新重试</p>
                </div>
                <div id="ranking-full-list" class="ranking-full-container hidden">
                    <div class="ranking-list-header">
                        <h3>完整榜单</h3>
                        <div class="list-meta">
                            <span id="update-time">--</span>
                        </div>
                    </div>
                    <div class="stock-list-container">
                        <div id="ranking-list" class="stock-list">
                            <!-- JS将在这里填充内容 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 关键变更：引用全新的、专为本页面设计的JS文件 -->
    <script src="./js/mobile-detail-app.js"></script>
</body>
</html>
