<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>榜单详情</title>
    
    <!-- ================================================================ -->
    <!-- == 关键变更 1: 只加载移动版专属的CSS样式 == -->
    <!-- ================================================================ -->
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/mobile-ranking-detail.css">
    <!-- (确保这里没有引用任何桌面版的CSS，如 trending.css) -->

</head>
<body>
    <!-- ================================================================ -->
    <!-- == 关键变更 2: 完整克隆成功的桌面版的HTML结构 == -->
    <!-- ================================================================ -->
    <!-- (这是一个经过验证的、包含所有必要DOM元素的简化结构) -->
    <header class="page-header">
        <!-- 移动版可以有自己的返回按钮和标题结构 -->
        <button onclick="history.back()">返回</button>
        <h1 id="page-title">榜单加载中...</h1>
    </header>

    <main class="page-main-content">
        <!-- 市场切换按钮 -->
        <div class="market-selector">
            <a id="sp500-link" href="#">标普500</a>
            <a id="chinese-stocks-link" href="#">中概股</a>
        </div>
        
        <!-- 榜单容器 (这是JS脚本寻找的“舞台”) -->
        <div id="ranking-list-container" class="ranking-container">
            <!-- JS脚本将在这里填充一个带有 <tbody id="stock-list-body"> 的表格 -->
            <p>正在初始化...</p>
        </div>
    </main>

    <!-- ================================================================ -->
    <!-- == 关键变更 3: 引用桌面版那个成功的JS“大脑” == -->
    <!-- ================================================================ -->
    <script src="./js/trending.js"></script>

</body>
</html>
