<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签详情 - Stock Tag Explorer</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/tag-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 全局导航栏 -->
    <nav class="global-navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <span class="navbar-logo">📊</span>
                <span class="navbar-title">Stock Explorer</span>
            </a>
            <ul class="navbar-links">
                <li>
                    <a href="index.html" class="global-nav-link">标签云广场</a>
                </li>
                <li>
                    <a href="trending.html" class="global-nav-link">趋势风云榜</a>
                </li>
                <li>
                    <a href="https://heatmap-dvrckt4gd-simon-pans-projects.vercel.app/" class="global-nav-link" target="_blank">股票热力图</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="app">
        <!-- 头部 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <div class="breadcrumb">
                            <a href="index.html" class="breadcrumb-link">标签广场</a>
                            <span class="breadcrumb-separator">></span>
                            <span id="tag-name" class="breadcrumb-current">加载中...</span>
                        </div>
                        <h1 id="page-title" class="page-title highlight-tag">标签详情</h1>
                        <p id="tag-description" class="tag-description">查看该标签下的所有股票</p>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="main">
            <div class="container">
                <!-- 上方过滤器区域 -->
                <div class="filter-section">
                    <div class="filter-header">
                        <h3>筛选与排序</h3>
                        <div class="filter-stats">
                            <span id="total-stocks-display" class="stats-display">总计 - 只股票</span>
                        </div>
                    </div>
                    
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="sort-select" class="filter-label">排序方式</label>
                            <select id="sort-select" class="sort-select">
                                <option value="name-asc">按名称排序 ↑</option>
                                <option value="name-desc">按名称排序 ↓</option>
                                <option value="price-desc">按价格排序 ↓</option>
                                <option value="price-asc">按价格排序 ↑</option>
                                <option value="change-desc">按涨跌幅排序 ↓</option>
                                <option value="change-asc">按涨跌幅排序 ↑</option>
                                <option value="volume-desc">按成交量排序 ↓</option>
                                <option value="volume-asc">按成交量排序 ↑</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="price-filter" class="filter-label">价格范围</label>
                            <select id="price-filter" class="price-filter">
                                <option value="all">全部价格</option>
                                <option value="0-50">$0 - $50</option>
                                <option value="50-100">$50 - $100</option>
                                <option value="100-500">$100 - $500</option>
                                <option value="500+">$500+</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="change-filter" class="filter-label">涨跌幅</label>
                            <select id="change-filter" class="change-filter">
                                <option value="all">全部</option>
                                <option value="up">上涨</option>
                                <option value="down">下跌</option>
                                <option value="flat">平盘</option>
                            </select>
                        </div>
                        
                        <div class="filter-group view-controls">
                            <label class="filter-label">视图模式</label>
                            <div class="view-toggle">
                                <button id="grid-view" class="view-btn active" title="网格视图">⊞</button>
                                <button id="list-view" class="view-btn" title="列表视图">☰</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="content-layout">
                    <!-- 左侧股票列表 -->
                    <div class="left-panel">
                        <!-- 股票列表 -->
                        <div class="stock-list-section">
                            <div class="stock-list-header">
                                <h3 id="stock-list-title">股票列表</h3>
                            </div>
                            <!-- 加载状态 -->
                            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                                <div class="loading-spinner"></div>
                                <span>正在加载股票数据...</span>
                            </div>
                            
                            <!-- 错误消息 -->
                            <div id="error-message" class="error-message" style="display: none;"></div>
                            
                            <!-- 股票列表 -->
                            <div id="stock-list" class="stock-list"></div>
                            
                            <!-- 分页控件 -->
                            <div id="pagination-container" class="pagination-container" style="display: none;"></div>
                        </div>
                    </div>
                    
                    <!-- 右侧侧边栏 -->
                    <div class="right-panel">
                        <!-- 相关标签云 (移到顶部) -->
                        <div class="tag-cloud-card">
                            <div class="tag-cloud-header">
                                <h4>🏷️ 相关标签</h4>
                                <p class="tag-cloud-subtitle">点击探索其他分类</p>
                            </div>
                            <div id="related-tags" class="related-tags-compact"></div>
                        </div>
                        
                        <!-- 标签统计卡片 -->
                        <div class="stats-card">
                            <div class="stats-header">
                                <h4>📊 标签统计</h4>
                            </div>
                            <div class="stats-grid">
                                <div class="stats-item">
                                    <span class="stats-number" id="total-stocks">-</span>
                                    <span class="stats-label">总股票数</span>
                                </div>
                                <div class="stats-item stats-up">
                                    <span class="stats-number" id="rising-stocks">-</span>
                                    <span class="stats-label">上涨</span>
                                </div>
                                <div class="stats-item stats-down">
                                    <span class="stats-number" id="falling-stocks">-</span>
                                    <span class="stats-label">下跌</span>
                                </div>
                                <div class="stats-item stats-flat">
                                    <span class="stats-number" id="flat-stocks">-</span>
                                    <span class="stats-label">平盘</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 快速导航 -->
                        <div class="quick-nav-card">
                            <div class="quick-nav-header">
                                <h4>🚀 快速导航</h4>
                            </div>
                            <div class="quick-nav-links">
                                <a href="index.html" class="quick-nav-link">
                                    <span class="nav-icon">🏠</span>
                                    <span class="nav-text">标签广场</span>
                                </a>
                                <a href="trending.html" class="quick-nav-link">
                                    <span class="nav-icon">📈</span>
                                    <span class="nav-text">趋势榜单</span>
                                </a>
                                <a href="https://heatmap-dvrckt4gd-simon-pans-projects.vercel.app/" class="quick-nav-link" target="_blank">
                                    <span class="nav-icon">🔥</span>
                                    <span class="nav-text">股票热力图</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Stock Tag Explorer. 数据来源: Polygon.io & Finnhub</p>
            </div>
        </footer>
        
        <!-- Toast 通知 -->
        <div id="toast" class="toast hidden"></div>
        
        <!-- 全局Toast消息 -->
        <div id="toast-message" class="toast-message" style="display: none;"></div>
    </div>
    
    <script src="./scripts/tag-detail.js"></script>
</body>
</html>
