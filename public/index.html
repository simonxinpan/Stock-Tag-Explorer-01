<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tag Explorer - 股票标签探索器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .status h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #2d3748;
        }
        
        .status-value {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-loading {
            background: #bee3f8;
            color: #2a4365;
        }
        
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tag-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .tag-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .tag-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .tag-type {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 10px;
        }
        
        .tag-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4299e1;
        }
        
        .tag-description {
            font-size: 0.9rem;
            color: #4a5568;
            margin-top: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 15px;
        }
        
        .refresh-btn:hover {
            background: #3182ce;
        }
        
        .api-test {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .test-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .test-btn:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏷️ Stock Tag Explorer</h1>
            <p>智能股票标签分类系统</p>
        </div>
        
        <div class="status">
            <h2>📊 系统状态</h2>
            <div class="status-item">
                <span class="status-label">API连接状态</span>
                <span id="api-status" class="status-value status-loading">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">数据库状态</span>
                <span id="db-status" class="status-value status-loading">检测中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">标签数量</span>
                <span id="tag-count" class="status-value status-loading">加载中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">最后更新</span>
                <span id="last-update" class="status-value status-loading">检测中...</span>
            </div>
        </div>
        
        <div class="api-test">
            <h2>🔧 API测试</h2>
            <button class="test-btn" onclick="testTagsAPI()">测试标签API</button>
            <button class="test-btn" onclick="testSpecificTag()">测试特定标签</button>
            <button class="test-btn" onclick="refreshData()">刷新数据</button>
            <div id="test-results" style="margin-top: 15px; font-family: monospace; background: #f7fafc; padding: 10px; border-radius: 6px; display: none;"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <h2>⏳ 加载中...</h2>
            <p>正在获取标签数据</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h2>❌ 加载失败</h2>
            <p id="error-message">无法连接到服务器</p>
            <button class="refresh-btn" onclick="loadTags()">重试</button>
        </div>
        
        <div id="tags-container" class="tags-grid"></div>
    </div>
    
    <script>
        let apiBaseUrl = window.location.origin;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            loadTags();
        });
        
        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/tags`);
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('api-status', '正常', 'success');
                    updateStatus('db-status', '已连接', 'success');
                    updateStatus('tag-count', data.data.length + ' 个', 'success');
                    updateStatus('last-update', new Date().toLocaleString(), 'success');
                } else {
                    updateStatus('api-status', '异常', 'error');
                    updateStatus('db-status', '连接失败', 'error');
                }
            } catch (error) {
                updateStatus('api-status', '离线', 'error');
                updateStatus('db-status', '无法连接', 'error');
                console.error('Status check failed:', error);
            }
        }
        
        function updateStatus(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `status-value status-${type}`;
        }
        
        // 加载标签数据
        async function loadTags() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('tags-container');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/tags`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.data) {
                    renderTags(data.data);
                    updateStatus('tag-count', data.data.length + ' 个', 'success');
                } else {
                    throw new Error(data.error || '数据格式错误');
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('error-message').textContent = err.message;
                console.error('Failed to load tags:', err);
            }
        }
        
        // 渲染标签
        function renderTags(tags) {
            const container = document.getElementById('tags-container');
            
            if (!tags || tags.length === 0) {
                container.innerHTML = '<div class="error">暂无标签数据</div>';
                return;
            }
            
            container.innerHTML = tags.map(tag => `
                <div class="tag-card" onclick="selectTag('${tag.name}')">
                    <div class="tag-name">${tag.name}</div>
                    <div class="tag-type">${getTypeLabel(tag.type)}</div>
                    <div class="tag-count">${tag.stock_count || 0} 只股票</div>
                    <div class="tag-description">${tag.description || '暂无描述'}</div>
                </div>
            `).join('');
        }
        
        function getTypeLabel(type) {
            const typeMap = {
                'market_performance': '📈 市场表现',
                'financial_performance': '💰 财务表现',
                'industry_classification': '🏭 行业分类',
                'special_lists': '⭐ 特殊列表'
            };
            return typeMap[type] || '🏷️ 其他';
        }
        
        // 选择标签
        async function selectTag(tagName) {
            alert(`您选择了标签: ${tagName}\n\n正在加载相关股票数据...`);
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/tags?tag_name=${encodeURIComponent(tagName)}`);
                const data = await response.json();
                
                if (data.success) {
                    const stockCount = data.data.length;
                    alert(`${tagName} 标签包含 ${stockCount} 只股票`);
                } else {
                    alert('加载股票数据失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
            }
        }
        
        // API测试函数
        async function testTagsAPI() {
            const results = document.getElementById('test-results');
            results.style.display = 'block';
            results.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/tags`);
                const data = await response.json();
                results.innerHTML = `<strong>标签API测试结果:</strong><br>状态: ${response.status}<br>数据: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                results.innerHTML = `<strong>标签API测试失败:</strong><br>${error.message}`;
            }
        }
        
        async function testSpecificTag() {
            const results = document.getElementById('test-results');
            results.style.display = 'block';
            results.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/tags?tag_name=高ROE`);
                const data = await response.json();
                results.innerHTML = `<strong>特定标签API测试结果:</strong><br>状态: ${response.status}<br>数据: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                results.innerHTML = `<strong>特定标签API测试失败:</strong><br>${error.message}`;
            }
        }
        
        function refreshData() {
            checkSystemStatus();
            loadTags();
        }
    </script>
</body>
</html>
