<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tag Explorer - 智能标签浏览器</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 全局导航栏 -->
    <nav class="global-navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <span class="navbar-logo">📊</span>
                <span class="navbar-title">Stock Explorer</span>
            </a>
            <ul class="navbar-links">
                <li>
                    <a href="index.html" class="global-nav-link active">标签云广场</a>
                </li>
                <li>
                    <a href="trending.html" class="global-nav-link">趋势风云榜</a>
                </li>
                <li>
                    <a href="https://heatmap-dvrckt4gd-simon-pans-projects.vercel.app/" class="global-nav-link" target="_blank">股票热力图</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="app">
        <!-- 头部 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="logo">📊 Stock Tag Explorer</h1>
                        <p class="subtitle">智能标签浏览器 - 发现投资机会</p>
                    </div>
                    <div class="header-right">
                        <nav class="nav-links">
                            <a href="index.html" class="nav-link active">标签广场</a>
                            <a href="trending.html" class="nav-link">趋势榜单</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="main">
            <div class="container">
                <!-- 标签广场 -->
                <section id="tag-plaza" class="tag-plaza">
                    <h2>标签广场</h2>
                    <div id="loading" class="loading">加载中...</div>
                    <div id="error" class="error hidden">加载失败，请刷新重试</div>
                    <div id="tag-groups" class="tag-groups hidden"></div>
                </section>
                
                <!-- 股票列表 -->
                <section id="stock-list-section" class="stock-list-section hidden">
                    <div class="stock-list-header">
                        <h3 id="stock-list-title">选中标签的股票</h3>
                        <div class="stock-list-controls">
                            <select id="sort-select" class="sort-select">
                                <option value="name-asc">按名称排序 ↑</option>
                                <option value="name-desc">按名称排序 ↓</option>
                                <option value="price-desc">按价格排序 ↓</option>
                                <option value="price-asc">按价格排序 ↑</option>
                                <option value="change-desc">按涨跌幅排序 ↓</option>
                                <option value="change-asc">按涨跌幅排序 ↑</option>
                                <option value="volume-desc">按成交量排序 ↓</option>
                                <option value="volume-asc">按成交量排序 ↑</option>
                            </select>
                            <button id="clear-selection" class="clear-btn">清除选择</button>
                        </div>
                    </div>
                    <div id="stock-list" class="stock-list"></div>
                    <div id="pagination" class="pagination hidden"></div>
                </section>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Stock Tag Explorer. 数据来源: Polygon.io & Finnhub</p>
            </div>
        </footer>
        
        <!-- Toast 通知 -->
        <div id="toast" class="toast hidden"></div>
    </div>
    
    <script src="./scripts/stock-renderer.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
