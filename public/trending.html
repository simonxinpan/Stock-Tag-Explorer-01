<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日趋势榜单 - Stock Tag Explorer</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/trending.css">
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="logo">📈 每日趋势榜单</h1>
                        <p class="subtitle">实时追踪市场热点 - 发现投资机会</p>
                    </div>
                    <div class="header-right">
                        <nav class="nav-links">
                            <a href="index.html" class="nav-link">标签广场</a>
                            <a href="trending.html" class="nav-link active">趋势榜单</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="main">
            <div class="container">
                <!-- 顶部统计数据 -->
                <section class="top-stats">
                    <div class="stat-item">
                        <div class="stat-icon">📊</div>
                        <div class="stat-number" id="total-stocks">1247</div>
                        <div class="stat-label">总股票数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">📈</div>
                        <div class="stat-number" id="rising-stocks">892</div>
                        <div class="stat-label">上涨股票</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">💎</div>
                        <div class="stat-number" id="value-stocks">$2.8T</div>
                        <div class="stat-label">总市值</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">🔥</div>
                        <div class="stat-number" id="hot-stocks">156</div>
                        <div class="stat-label">热门股票</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">⚡</div>
                        <div class="stat-number" id="active-stocks">89</div>
                        <div class="stat-label">活跃股票</div>
                    </div>
                </section>

                <!-- 每日趋势金榜 -->
                <section class="ranking-section">
                    <div class="section-header">
                        <h2 class="section-title">🏆 每日趋势金榜</h2>
                        <div class="section-controls">
                            <span class="update-time">已更新至最新数据</span>
                            <button class="refresh-btn">🔄 刷新</button>
                        </div>
                    </div>
                    
                    <div class="ranking-tabs">
                        <button class="ranking-tab active" data-tab="rising">涨幅榜</button>
                        <button class="ranking-tab" data-tab="volume">成交额榜</button>
                        <button class="ranking-tab" data-tab="highs">新高榜</button>
                    </div>

                    <div class="ranking-content">
                        <div class="tab-content active" data-content="rising">
                            <ul class="ranking-list" id="top-gainers-list">
                                <!-- 动态加载涨幅榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="tab-content" data-content="volume">
                            <ul class="ranking-list" id="high-volume-list">
                                <!-- 动态加载成交额榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="tab-content" data-content="highs">
                            <ul class="ranking-list" id="new-highs-list">
                                <!-- 动态加载新高榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="view-more">
                            <button class="view-more-btn">查看更多榜单</button>
                        </div>
                    </div>
                </section>

                <!-- 每日风险警示榜 -->
                <section class="ranking-section">
                    <div class="section-header">
                        <h2 class="section-title">⚠️ 每日风险警示榜</h2>
                        <div class="section-controls">
                            <span class="update-time">已更新至最新数据</span>
                            <button class="refresh-btn">🔄 刷新</button>
                        </div>
                    </div>
                    
                    <div class="ranking-tabs">
                        <button class="ranking-tab active" data-tab="decline">跌幅榜</button>
                        <button class="ranking-tab" data-tab="risk">风险榜</button>
                        <button class="ranking-tab" data-tab="lows">新低榜</button>
                    </div>

                    <div class="ranking-content">
                        <div class="tab-content active" data-content="decline">
                            <ul class="ranking-list" id="top-losers-list">
                                <!-- 动态加载跌幅榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="tab-content" data-content="risk">
                            <ul class="ranking-list" id="risk-warning-list">
                                <!-- 动态加载风险警示榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="tab-content" data-content="lows">
                            <ul class="ranking-list" id="new-lows-list">
                                <!-- 动态加载新低榜数据 -->
                            </ul>
                        </div>
                        
                        <div class="view-more">
                            <button class="view-more-btn">查看更多榜单</button>
                        </div>
                    </div>
                </section>

                <!-- 特色价值榜 -->
                <section class="ranking-section">
                    <div class="section-header">
                        <h2 class="section-title">💎 特色价值榜</h2>
                        <div class="section-controls">
                            <span class="update-time">已更新至最新数据</span>
                            <button class="refresh-btn">🔄 刷新</button>
                        </div>
                    </div>
                    
                    <div class="ranking-tabs">
                        <button class="ranking-tab active" data-tab="value">价值榜</button>
                        <button class="ranking-tab" data-tab="growth">成长榜</button>
                    </div>

                    <div class="ranking-content">
                        <ul class="ranking-list" id="value-picks-list">
                            <!-- 动态加载特色价值榜数据 -->
                        </ul>
                        
                        <div class="view-more">
                            <button class="view-more-btn">查看更多榜单</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Stock Tag Explorer. 数据来源: Polygon.io & Finnhub</p>
            </div>
        </footer>
        
        <!-- Toast 通知 -->
        <div id="toast" class="toast hidden"></div>
    </div>
    
    <script src="./js/trending.js"></script>
</body>
</html>
