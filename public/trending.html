<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日趋势榜单 - Stock Tag Explorer</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/trending.css">
    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="logo">📈 每日趋势榜单</h1>
                        <p class="subtitle">实时追踪市场热点 - 发现投资机会</p>
                    </div>
                    <div class="header-right">
                        <nav class="nav-links">
                            <a href="index.html" class="nav-link">标签广场</a>
                            <a href="trending.html" class="nav-link active">趋势榜单</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="main">
            <div class="container">
                <!-- 顶部统计数据 - 横排展示 -->
                <section class="top-stats-horizontal">
                    <div class="stats-container">
                        <div class="stat-item-horizontal">
                            <div class="stat-icon-horizontal">📊</div>
                            <div class="stat-content-horizontal">
                                <div class="stat-number-horizontal" id="summary-total-stocks">--</div>
                                <div class="stat-label-horizontal">总股票数</div>
                            </div>
                        </div>
                        <div class="stat-item-horizontal">
                            <div class="stat-icon-horizontal">📈</div>
                            <div class="stat-content-horizontal">
                                <div class="stat-number-horizontal" id="summary-rising-stocks">--</div>
                                <div class="stat-label-horizontal">上涨股票</div>
                            </div>
                        </div>
                        <div class="stat-item-horizontal">
                            <div class="stat-icon-horizontal">📉</div>
                            <div class="stat-content-horizontal">
                                <div class="stat-number-horizontal" id="summary-falling-stocks">--</div>
                                <div class="stat-label-horizontal">下跌股票</div>
                            </div>
                        </div>
                        <div class="stat-item-horizontal">
                            <div class="stat-icon-horizontal">💎</div>
                            <div class="stat-content-horizontal">
                                <div class="stat-number-horizontal" id="summary-total-market-cap">--</div>
                                <div class="stat-label-horizontal">总市值</div>
                            </div>
                        </div>

                        <div class="stat-item-horizontal">
                            <div class="stat-icon-horizontal">⚡</div>
                            <div class="stat-content-horizontal">
                                <div class="stat-number-horizontal" id="summary-active-stocks">--</div>
                                <div class="stat-label-horizontal">活跃股票</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 趋势榜单 - 两列展示 -->
                <section class="trending-rankings">
                    <div class="section-header-main">
                        <h2 class="section-title-main">📊 每日趋势榜单</h2>
                        <div class="section-controls-main">
                            <span class="update-time">已更新至最新数据</span>
                            <button class="refresh-btn">🔄 刷新</button>
                        </div>
                    </div>
                    
                    <div class="rankings-grid-two">
                        <!-- 涨幅榜 -->
                        <div class="ranking-card">
                            <div class="ranking-header">
                                <h3 class="ranking-title">🚀 涨幅榜</h3>
                                <span class="ranking-subtitle">今日表现最佳</span>
                            </div>
                            <ul class="ranking-list-compact" id="top-gainers-list">
                                <!-- 动态加载涨幅榜前5名数据 -->
                            </ul>
                            <div class="ranking-footer">
                                <button class="more-btn" data-type="top_gainers">查看更多</button>
                            </div>
                        </div>
                        
                        <!-- 成交额榜 -->
                        <div class="ranking-card">
                            <div class="ranking-header">
                                <h3 class="ranking-title">💰 成交额榜</h3>
                                <span class="ranking-subtitle">今日成交最活跃</span>
                            </div>
                            <ul class="ranking-list-compact" id="high-volume-list">
                                <!-- 动态加载成交额榜前5名数据 -->
                            </ul>
                            <div class="ranking-footer">
                                <button class="more-btn" data-type="high_volume">查看更多</button>
                            </div>
                        </div>
                        
                        <!-- 跌幅榜 -->
                        <div class="ranking-card">
                            <div class="ranking-header">
                                <h3 class="ranking-title">📉 跌幅榜</h3>
                                <span class="ranking-subtitle">今日跌幅最大</span>
                            </div>
                            <ul class="ranking-list-compact" id="top-losers-list">
                                <!-- 动态加载跌幅榜前5名数据 -->
                            </ul>
                            <div class="ranking-footer">
                                <button class="more-btn" data-type="top_losers">查看更多</button>
                            </div>
                        </div>
                        
                        <!-- 创年内新低榜 -->
                        <div class="ranking-card">
                            <div class="ranking-header">
                                <h3 class="ranking-title">⬇️ 创年内新低</h3>
                                <span class="ranking-subtitle">跌破年内低点</span>
                            </div>
                            <ul class="ranking-list-compact" id="new-lows-list">
                                <!-- 动态加载新低榜前5名数据 -->
                            </ul>
                            <div class="ranking-footer">
                                <button class="more-btn" data-type="new_lows">查看更多</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Stock Tag Explorer. 数据来源: Polygon.io & Finnhub</p>
            </div>
        </footer>
        
        <!-- Toast 通知 -->
        <div id="toast" class="toast hidden"></div>
    </div>
    
    <script src="./js/trending.js"></script>
</body>
</html>
